<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Case Itaú</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333333;
        }

        .slide-container {
            width: 960px;
            min-height: 720px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        .accent-color {
            color: #EC7000;
        }

        .header-bar {
            height: 12px;
            background-color: #EC7000;
            width: 100%;
        }

        .footer-bar {
            height: 8px;
            background-color: #EC7000;
            width: 100%;
        }

        .side-accent {
            width: 20px;
            background-color: #EC7000;
            min-height: 100%;
        }

        .content-area {
            flex-grow: 1;
            display: flex;
            padding: 48px 32px;
            justify-content: center;
            align-items: center;
        }

        .content-inner {
            max-width: 720px;
            flex: 1;
        }

        .title {
            font-size: 34px;
            font-weight: 700;
            color: #1C1C1C;
            line-height: 1.3;
            margin-bottom: 24px;
        }

        .subtitle {
            font-size: 18px;
            font-weight: 400;
            color: #555555;
            margin-bottom: 48px;
            line-height: 1.4;
        }

        .author {
            font-size: 14px;
            color: #555555;
            margin-bottom: 32px;
        }

        .navigation {
            text-align: right;
        }

        .navigation a {
            color: #EC7000;
            font-weight: 600;
            text-decoration: none;
            font-size: 16px;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .navigation a:hover {
            border-color: #EC7000;
        }
    </style>
</head>

<body>
    <div class="slide-container">
        <div class="header-bar"></div>
        <div class="content-area">
            <div class="side-accent"></div>
            <div class="content-inner">
                <div>
                    <span class="text-xl font-medium text-gray-600">Case Técnico</span>
                </div>
                <h1 class="title">
                    Case Itaú<br />
                    <span class="accent-color">Refatoração e Arquitetura Cloud</span>
                </h1>
                <p class="subtitle">
                    Apresentação de solução técnica: Refatoração de código Node.js e proposta de arquitetura AWS
                    escalável
                </p>
                <div class="author">
                    por Vítor Almeida Oliveira
                </div>

                <div class="navigation">
                    <a href="slide2.html">Próximo &rarr;</a>
                </div>
            </div>
            <div class="side-accent"></div>
        </div>
        <div class="mt-auto flex items-center justify-between px-16 py-6">
            <div class="text-sm text-gray-600">
                Case Técnico - Confidencial
            </div>
            <div>
                <i class="fas fa-lock mr-2 accent-color"></i>
                <span class="text-sm">Uso Interno</span>
            </div>
        </div>
        <div class="footer-bar"></div>
    </div>
</body>

</html>
